---
"$id": "task.TaskActions"
type: object
required:
- id
- name
additionalProperties: true
excludeFromRestPath: true
properties:
  id:
    "$id": "#/properties/id"
    type: string
    title: The task action id
    description: An explanation about the purpose of this instance.
    example:
    - 'TASK.GET'
    enum:
    - TASKS.GET
    - TASKS.GET_LIST
    - TASKS.ADD
    - TASKS.ADD_LIST
    - TASKS.UPDATE
    - TASKS.UPDATE_LIST
    - TASKS.CANCEL
    - TASKS.CANCEL_LIST
    - TASKS.DELETE
    - TASKS.DELETE_LIST
  name:
    "$id": "#/properties/name"
    type: string
    title: status name
    example:
    - 'TASK.GET'
    description: status name
