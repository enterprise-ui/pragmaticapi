"$id": "task.TaskStatus"
type: object
required:
- id
- name
additionalProperties: true
excludeFromRestPath: true
properties:
  id:
    "$id": "#/properties/id"
    type: string
    title: The task status id
    description: An explanation about the purpose of this instance.
    default: ''
    example:
    - 'TODO'
    enum:
    - TODO
    - IN_PROGRESS
    - DONE
    - CANCELED
  name:
    "$id": "#/properties/name"
    type: string
    title: status name
    default: ''
    example:
    - 'TODO'
    description: status name
